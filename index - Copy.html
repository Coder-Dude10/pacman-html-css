<!DOCTYPE html>   
<html> 
<style>
.pacman {
  border: 100px solid yellow;
  border-radius: 50%;
  width: 0%;
  animation: bite 0.5s step-end infinite;
}

@keyframes bite {
  from, to { border-right: 100px solid transparent }
  50% { border-right: 99px solid transparent }
}
</style>
<body style="background-color:#03020d;">
<marquee behavior="scroll" direction="right" scrollamount="20">
<div class="pacman">
</div>
</marquee>
<audio controls>
  <source src="pacman.mp3" type="audio/mpeg">
</audio>
</body>
</html>
